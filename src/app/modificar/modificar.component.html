<div class="site-container">
    <div class="article-container">
        <article class="article-card" *ngFor="let usuario of datos">
            <figure class="article-image">
                <img src="{{ usuario.PImagen }}" alt="Video-Games-Blog">
            </figure>
            <div class="article-content">
                <a class="card-category">{{usuario.PNombre}}</a>
                <h3 class="card-tittle" style="color:rgb(255, 255, 255);">${{ usuario.PPrecio }}</h3>
                <p class="card-excerpt">{{ usuario.PDescripcion }}</p>
            </div>
        </article>
    </div>

<div *ngFor="let dato of datos" class="date">
    <div id="p">
        <label style="color:white" for="Input1" class="form-label">idProducto</label>
        <input #idPP class="formcontrol" type="text" value="{{ dato.idProductos }}">
    </div>  
        <label style="color:white" for="Input1" class="form-label">Nombre</label>
        <!-- <input #nombreM class="formcontrol" type="text" value="{{ dato.PNombre }}"> -->
        <input class="formcontrol" type="text" [(ngModel)]="artMOD.PNombre">
        
        <label style="color:white" for="Input1" class="form-label">Descripcion</label>
        <!-- <input #descripcionM class="formcontrol" type="text" value="{{ dato.PDescripcion }}"> -->
        <input class="formcontrol" type="text" [(ngModel)]="artMOD.PDescripcion">
        
        <label style="color:white" for="Input1" class="form-label">Url de la imagen</label>
        <!-- <input #Url class="formcontrol" type="text" value="{{ dato.PImagen }}"> -->
        <input class="formcontrol" type="text" [(ngModel)]="artMOD.PImagen">

        <label style="color:white" for="Input1" class="form-label">Precio</label>
        <!-- <input #precioM class="formcontrol" type="number" value="{{ dato.PPrecio }}"> -->
        <input class="formcontrol" placeholder="modificar precio" type="number" [(ngModel)]="artMOD.PPrecio">
    

        <a href="/api/modificar.php?id={{ idPP.value }}&name={{ artMOD.PNombre }}&desc={{ artMOD.PDescripcion }}&url={{ artMOD.PImagen }}&precio={{ artMOD.PPrecio }}" class="btn btn-primary" (click)="enviarDatos()">Modificar</a>

</div>
